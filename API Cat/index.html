<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cat's</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col p-5">
                <div class="d-flex">
                    <input type="text" class="p-3 form-control" placeholder="Enter Cat Breed" id="searchBar">
                    <button class="btn btn-secondary" onclick="searchBreed()">Get Cat</button>
                </div>
            </div>
        </div>
        <div class="row my-3">
            <div class="col">
                <div class="card p-5 m-5 rounded-5 d-flex" style="overflow: hidden;">
                    <!-- Text Content inside the card -->
                    <div class="text-container">
                        <div class="h3" id="catBreed">Breed: ...</div>
                        <div class="h5" id="catOrigin">Origin: ...</div>
                        <div class="h5" id="catDescription" style="font-size: 15px";>Description: ...</div>
                    </div>
                    <!-- Image Container outside the card, positioned on the right -->
                    <div class="imgContainer">
                        <img src="" id="catImage" alt="Cat Image">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
    <script src="script.js"></script>
</body>

</html>
