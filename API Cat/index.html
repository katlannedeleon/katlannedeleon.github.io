<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cat's</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container text-center">
        <h1>Cat Breed</h1>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Enter Cat Breed" id="searchBar">
            <button class="btn btn-secondary" onclick="searchBreed()">Get Cat</button>
        </div>
        <div id="resultCard" class="card d-none p-4">
            <div class="card-body">
                <h5 class="card-title" id="catBreed">Breed: ...</h5>
                <p class="card-text" id="catOrigin">Origin: ...</p>
                <p class="card-text" id="catDescription" style="font-size: 15px;">Description: ...</p>
            </div>
            <img id="catImage" src="" alt="Cat Image" class="mt-3">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
    <script src="script.js"></script>
</body>

</html>
